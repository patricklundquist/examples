<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>localStorage and download example</title>
  </head>
  <body>
    <h3>Trigger named event:</h3>
    <form>
      <input type="text" id="event">
      <button id="eventButton">Generate event!</button>
    </form>
    <h3>Dump vals and events to disk:</h3>
    <form>
      <button id="dumpButton">Dump!</button>
    </form>
    <script src="script.js"></script>
    <h1>Dumps: <span id="dumps"></span></h1>
    <h1>Events stored: <span id="events"></span></h1>
    <h1>Val sets stored: <span id="valsStored"></span></h1>
    <h1>Unstored vals: <span id="vals"></span></h1>
  </body>
</html>
